<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo ke #15 ramadhan ganthenggg: Secure Vault Dashboard</title>
    <style>
        body { 
            background-color: #0d1117; 
            color: #c9d1d9; 
            font-family: -apple-system, sans-serif;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }
        .card { 
            background: #161b22; 
            border: 1px solid #30363d; 
            padding: 40px; border-radius: 12px; 
            width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }
        .tag { 
            background: #238636; color: white; padding: 4px 12px; 
            border-radius: 20px; font-size: 11px; font-weight: bold; 
        }
        h1 { color: #58a6ff; font-size: 22px; margin-top: 15px; }
        p { color: #8b949e; font-size: 14px; line-height: 1.5; }
        .status { color: #58a6ff; font-weight: bold; margin-top: 15px; font-size: 13px; }
    </style>
</head>
<body>
    <div class="card">
        <span class="tag">RUST PROJECT #15</span>
        <h1>Repo ke #15 ramadhan ganthenggg: Secure Vault Dashboard</h1>
        <p>Rust Specialist in progress. Fokus pada performa dan keamanan memori.</p>
        <div class="status">Status: Encrypted & Secure</div>
    </div>
</body>
</html>
